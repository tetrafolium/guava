inspecode:

  experimental:
    ignore:
    - "/*test*/"

  astyle:
  - input:       [ "android/**/*.java" ]
    config-file: rocro-astyle.opts
    auto-fix:    true
    thresholds:  { num-issues: 999 }
  - input:       [ "guava*/**/*.java" ]
    config-file: rocro-astyle.opts
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  checkstyle:
    config-file: rocro-checkstyle.xml
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  clang-format:
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  cpd:
    thresholds:  { num-issues: 999 }

  fossology:
    thresholds:  { num-issues: 999 }

  grep:
    thresholds:  { num-issues: 999 }

  infer:
    thresholds:  { num-issues: 999 }

  jscpd:
    thresholds:  { num-issues: 999 }

  misspell:
    auto-fix:    true
    options:
      -i:
      - "Escapers"
      - "escapers"
    thresholds:  { num-issues: 999 }

  pmd:
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  spotbugs:
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  uncrustify:
  - input:       [ "android/**/*.java" ]
    config-file: rocro-uncrustify.cfg
    auto-fix:    true
    thresholds:  { num-issues: 999 }
  - input:       [ "guava*/**/*.java" ]
    config-file: rocro-uncrustify.cfg
    auto-fix:    true
    thresholds:  { num-issues: 999 }

  unused:
    thresholds:  { num-issues: 999 }
