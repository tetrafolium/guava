      - "**/benchmark/"
    thresholds:  { num-issues: 999 }
  - input:
      - "**/com/google/common/collect/"
    thresholds:  { num-issues: 999 }
  - input:
      - "!**/com/google/common/collect/"
    thresholds:  { num-issues: 999 }
