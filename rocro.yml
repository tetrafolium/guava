inspecode:

  experimental:
    ignore:
    - "/*test*/"

  astyle:
  - input:       [ "android/**/*.java" ]
    config-file: rocro-astyle.opts
    auto-fix:    true
    thresholds:  { num-issues: 721 }
  - input:       [ "guava*/**/*.java" ]
    config-file: rocro-astyle.opts
    auto-fix:    true
    thresholds:  { num-issues: 484 }

  checkstyle:
    config-file: rocro-checkstyle.xml
    auto-fix:    true
    thresholds:  { num-issues: 583 }

  clang-format:
    auto-fix:    true
    thresholds:  { num-issues: 999 }    # too many issues detected: 2171 > 1000

  cpd:
    thresholds:  { num-issues: 832 }

  fossology:
    thresholds:  { num-issues: 29 }

  grep:
    thresholds:  { num-issues: 122 }

  infer:
    thresholds:  { num-issues: 133 }

  jscpd:
    thresholds:  { num-issues: 121 }

  misspell:
    auto-fix:    true
    options:
      -i:
      - "Escapers"
      - "escapers"
    thresholds:  { num-issues: 20 }

  pmd:
    #auto-fix:    true   # java.lang.StringIndexOutOfBoundsException: begin 10568, end 10559, length 13170
    thresholds:  { num-issues: 307 }

  #### Classfiles/jarfiles of targets are not specified.
  #### Please specify targets with the "-targets", "-project" or "-analyzeFromFile" option.
  #spotbugs:
  #  auto-fix:    true
  #  thresholds:  { num-issues: 999 }

  uncrustify:
  - input:       [ "android/**/*.java" ]
    config-file: rocro-uncrustify.cfg
    auto-fix:    true
    thresholds:  { num-issues: 876 }
  - input:       [ "guava*/**/*.java" ]
    config-file: rocro-uncrustify.cfg
    auto-fix:    true
    thresholds:  { num-issues: 563 }

  unused:
    thresholds:  { num-issues: 8 }
